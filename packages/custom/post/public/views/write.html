<div class="container" ng-controller="PostController">

    <div class="row">
            <div class="col s12 z-depth-1">
                <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#test1">Markdown</a></li>
                    <li class="tab col s3"><a href="#test2">Preview</a></li>
                </ul>
            </div>
            <div id="test1" class="col s12 ">
                    <div class="input-field col s12">
                        <input id="title" ng-model="post.title" type="text" class="validate">
                        <label for="title">Title</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea ng-model="post.content" id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Markdown Content</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" >Publish
                        <i class="mdi-content-send right"></i>
                    </button>
            </div>
            <div id="test2" class="col s12">
                <h1>{{post.title}}</h1>
                <div id="content" ng-bind-html="result">

                </div>
            </div>

        </div>
</div>
<script type="text/javascript" >

    $(document).ready(function(){
        $('ul.tabs').tabs();
    });


</script>
